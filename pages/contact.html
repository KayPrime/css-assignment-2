<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../all_css/contact.css">
</head>
<body class="body">
    <h1>This is Our Contact Page</h1>

    <div class="three">
        <form action="" class="form" id="form">
            <label for="placeholder">Fill this form</label>
            
            <br>
            <br>

            <div class="form"><label for="fname">First name</label>
            <input type="text" name="fname" id="fname"></div>
            
            <br>
            
            <div class="form"><label for="lname">Last name</label>
            <input type="text" name="lname" id="lname"></div>
            
            <br>
            
            <div class="form"><label for="email">Email</label>
            <input type="email" name="email" id="email"></div>
            
            <br>
            
            <div class="form"><label for="phone-no">Phone Number</label>
            <input type="tel" name="phone-no" id="tel"></div>
            
            <br>
            
            <button>submit</button>
        </form>
    </div>


</body>
</html>
